<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugo - You received a hug!</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="bg-background text-primary font-body lg:grid lg:h-screen lg:grid-cols-1 lg:content-center">
    <div id="timer" class="hidden w-screen h-screen text-9xl fixed top-0 flex flex-row justify-center items-center bg-black bg-opacity-40 text-secondary">
        <span>1</span>
    </div>
    <div id="content" class="mx-5 mt-5 my-20 text-lg sm:mx-20 md:mx-36 lg:my-0 lg:mx-44 xl:mx-56 2xl:mx-96">  <!-- content -->
        <div class="grid grid-cols-1 gap-5">
            <div class="m-auto">
                <h1 class="font-header text-5xl mb-5 leading-normal">
                    This hug is from <span id="sender-name"></span>
                </h1>
            </div>
            <div class="m-auto max-w-sm">
                <p>
                    Neat! If you see this for the first time, all you have to do is press the play button and put your phone on your chest.
                    <br><br>
                    <p class="text-center">You will <i>really feel</i> this special hug!</p>
                    <img src="../img/heart-icon2.svg" alt="heart icon" class="mx-auto mb-10 mt-3">
                </p>
                <p id="plays-left" class="text-center"></p>
                <button id="play-hug" class="btn text-xl mt-4 mx-auto">Play hug <img class="inline-block ml-2" src="../img/heart-icon.svg" alt="heart icon"></button>
                <label class="flex justify-center items-start mt-3">
                    <div class="bg-white border-4 rounded border-primary w-6 h-6 flex flex-shrink-0 justify-center items-center mr-2 focus-within:border-primary">
                    <input id="sound-checkbox" type="checkbox" class="opacity-0 absolute">
                    <svg class="fill-current hidden w-4 h-4 text-primary pointer-events-none" viewBox="0 0 20 20"><path d="M0 11l2-2 5 5L18 3l2 2L7 18z"/></svg>
                    </div>
                    <div class="select-none text-base">Play sound instead of vibrating</div>
                </label>
                <button id="new-hug-btn" class="btn back-btn mx-auto mt-7 bg-secondary text-primary text-lg" onclick='window.open("https:\/\/hugo-ptrq2.ondigitalocean.app\/send","_self");'>Or send a new one!</button>
                <p class="text-base mt-7"><img class="align-text-top inline-block mr-1 w-5" src="../img/info-icon.svg" alt="info icon"> If your phone doesn't vibrate, check if silent mode is on.</p>
            </div>
        </div>
    </div>  <!-- content end-->


    <style>
        input:checked + svg {
            display: block;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.75/Tone.js" integrity="sha512-WRNJatjK302xMf1E7cAmjtR+9xbFL68U1+rVV/8zRGRB2laKMlxFy+75AnceYd6QocIUc8LuW/wC26jsmr1K9Q==" crossorigin="anonymous"></script>
    <script src="../scripts/view.js"></script>
</body>
</html>
